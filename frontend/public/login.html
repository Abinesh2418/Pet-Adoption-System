<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | PawFinders</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Pet Shop Login" name="keywords">
    <meta content="Login to Paw Finders" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('img/register-img.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .login-box h2 i {
            margin-left: 10px;
            font-size: 30px;
            color: #ff7e5f;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            border: 2px solid #ff7e5f;
            box-shadow: 0px 0px 10px rgba(255, 126, 95, 0.6);
        }

        .btn {
            width: 100%;
            background: #ff7e5f;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #feb47b;
        }

        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .register-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-box h2 {
                font-size: 24px;
            }

            .input-group input {
                padding: 12px;
            }

            .btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>PawFinders Login <i class="bi bi-paw"></i></h2>
            <!-- Form to capture login details -->
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent default form submission

            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            // Send login data to backend
            const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const data = await res.json();

            if (data.token) {
                // Save JWT token in localStorage
                localStorage.setItem("token", data.token);
                alert("Login successful!");
                // Redirect to home page or dashboard
                window.location.href = "index.html"; // Redirect to index.html after successful login
            } else {
                // Display error message
                alert(data.message || "Login failed");
            }
        });
    </script>
</body>

</html>
