<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Pets List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --text-color: #2D3436;
            --background-color: #F9F9F9;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
    
        .container {
            max-width: 1200px;
            padding: 2rem 1rem;
        }
    
        h2.text-center {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            position: relative;
            color: var(--primary-color);
        }
    
        h2.text-center:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
        }
    
        .pet-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin-bottom: 1.5rem;
        }
    
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    
        .pet-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary-color);
            transition: transform 0.3s ease;
        }
    
        .pet-card:hover .pet-image {
            transform: scale(1.05);
        }
    
        .pet-details {
            padding: 1.5rem;
            position: relative;
        }
    
        .pet-details h5 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }
    
        .pet-details p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
        }
    
        .pet-details p strong {
            min-width: 80px;
            font-weight: 500;
            color: var(--text-color);
        }
    
        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
    
        .contact-btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }
    
        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: var(--card-shadow);
        }
    
        .empty-state {
            text-align: center;
            padding: 4rem 0;
        }
    
        .empty-state img {
            width: 150px;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
    
        .empty-state h4 {
            color: var(--text-color);
            font-weight: 500;
        }
    
        @media (max-width: 768px) {
            h2.text-center {
                font-size: 2rem;
            }
            
            .pet-image {
                height: 200px;
            }
        }
    
        /* Loading skeleton animation */
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center text-danger">Lost Pets Information</h2>
        <div class="row" id="petsContainer">
            <!-- Lost Pet Details Will Be Injected Here -->
        </div>
    </div>

    <script>
        async function fetchPets() {
            try {
                const response = await fetch("http://localhost:5000/getPets");
                const pets = await response.json();

                const container = document.getElementById("petsContainer");
                container.innerHTML = ""; // Clear previous data

                if (pets.length === 0) {
                    container.innerHTML = "<h4 class='text-center text-muted'>No lost pets reported.</h4>";
                    return;
                }

                pets.forEach(pet => {
                    container.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="pet-card">
                                <img src="http://localhost:5000/${pet.imagePath}" class="pet-image" alt="Lost Pet">
                                <div class="pet-details">
                                    <h5 class="text-danger">${pet.breed}</h5>
                                    <p><strong>Last Seen:</strong> ${pet.lastSeenLocation}</p>
                                    <p><strong>Features:</strong> ${pet.distinctiveFeatures}</p>
                                    <p><strong>Contact:</strong> ${pet.contactInfo}</p>
                                    <a href="tel:${pet.contactInfo}" class="contact-btn">Contact Shelter</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching pets:", error);
            }
        }

        fetchPets();
    </script>

</body>
</html>
